<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <div class="container">
      <div id="newtask">
        <input type="text" placeholder="New Task" />
        <button id="addnew">ADD</button>
      </div>
      <div id="tasks">
        <h3>To-Do List</h3>
      </div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">x</span>
        <label for="editTask">Edit Task:</label>
        <input type="text" id="editTask" />
        <button id="saveEdit"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
